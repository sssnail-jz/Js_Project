<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1
		{
			width: 100px;
			height: 100px;
			background-color: seagreen;
		}
		.box2
		{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box3
		{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!--
		1，粘滞定位的特点和相对定位特点相似
		2，不同的是粘滞定位可以在元素到达某一个位置的时候固定
		
	-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
