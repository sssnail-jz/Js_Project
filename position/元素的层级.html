<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1
		{
			width: 100px;
			height: 100px;
			background-color: seagreen;
			position: absolute;
		}
		.box2
		{
			width: 100px;
			height: 100px;
			background-color: red;
			position:absolute;
			left: 30px;
			top: 30px;
		}
		.box3
		{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			left: 50px;
			top: 50px;
		}
	</style>
</head>
<body>
	<!--
		1，z-index 大的显示在上面，如果相同，靠下的显示在下面
		2，祖先元素层级再高也不会高过孩子元素
	-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
