<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1
		{
			width: 100px;
			height: 100px;
			background-color: seagreen;
		}
		.box2
		{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box3
		{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!--
		1，开启绝对定位后，元素会从文档流中脱离
		2，绝对定位会改变元素的性质，行内变位块
		3，块的宽度是被内容撑开
		4，绝对定位使元素提升一个层级
		5，绝对定位元素是相对于其包含块进行定位的
			包含块：
				1】最近的祖先块元素（不算行内元素）
			绝对定位的包含块：
				1】离他最近的开启了定位（不是 static）的祖先块元素
				
	-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
