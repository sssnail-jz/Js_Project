<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="demo">
		<button-counter></button-counter>
	</div>
	<script src="./js/vue.js"></script>
	<script>
		Vue.component('button-counter', {
			data: function(){
				return {
					count: 0
				}
			},
			template: '<div><button @click="handle">点击了（{{count}}）次数</button></div>',
			methods: {
				handle: function(){
					this.count += 1;
				}
			}
		})
		var vm = new Vue({
			el: '#demo',
			data: {
				msg: 'Hello Vue'
			}
		});
	</script>
</body>
</html>
