<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="demo">
		<div>{{num}}</div>
		<input type="text" v-model="num" id="">
		<button @click="handler">点击我</button>
	</div>
	<script src="./js/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#demo',
			data: {
				msg: 'Hello Vue',
				num: 100
			},
			methods: {
				handler: function(){
					this.num++;
				}
			}
		});
	</script>
</body>
</html>
