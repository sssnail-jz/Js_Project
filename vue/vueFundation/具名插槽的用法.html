<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>
</head>
<body>
	<div id="app">
		<base-layout>
			<template slot="header">
				<p>标题信息</p>
			</template>

			<p>主要类容1</p>
			<p>主要类容2</p>

			<template slot="footer">
				<p>底部信息</p>
			</template>

		</base-layout>
	</div>
	<script src="./js/vue.js"></script>
	<script>
		Vue.component('base-layout', {
			template: `
				<div>
					<header>
						<slot name="header"></slot>
					</header>
					<main>

					</main>
					<footer>
						<slot name="footer"></slot>
					</footer>
				</div>
			`
		});

		var vm = new Vue({
			el: '#demo',
			data: {
				msg: 'Hello Vue',
				num: 100
			},
			methods: {
				handler: function(){
					this.num++;
				}
			}
		});
	</script>
</body>
</html>
