<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片列表</title>
	<style>
		body
		{
			background-color: burlywood;
		}
		.image-list
		{
			width: 190px;
			height: 470px;
			overflow: hidden;

			/* 让其居中 */
			margin-left: auto;
			margin-right: auto;
			
			/* 隐藏左面的点 */
			padding-left: 0px;
			padding-right: 0px;

			background-color: #f4f4f4;
		}
		.image-list img
		{
			/* 图片跟随父元素 */
			width: 100%;
		}
		.image-list li:not(:last-child)
		{
			/* 垂直外边距重叠 */
			margin-bottom: 9px;
		}
	</style>
</head>
<body>
	<ul class="image-list">
		<li>
			<a href="http://www.baidu.com">
				<img src="../images/1.png" alt="">
			</a>
		</li>
		<li>
			<a href="http://www.baidu.com">
				<img src="../images/2.jpg" alt="">
			</a>
		</li>
		<li>
			<a href="http://www.baidu.com">
				<img src="../images/3.jpg" alt="">
			</a>
		</li>
	</ul>
</body>
</html>
