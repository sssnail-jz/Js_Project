<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>京东顶部导航条</title>

	<!-- 引入图标字体 -->
	<link rel="stylesheet" href="../font/css/all.css">
	<style>

		/* 解决最外层容器的高度塌陷 */
		.clearfix::before,
		.clearfix::after
		{
			content: '';
			display: table;
			clear: both;
		}

		body
		{
			font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
		}

		/* 外部容器样式 */
		.top-bar-wrapper
		{
			width: 100%;
			background-color: #e3e4e5;
			height: 30px;
			/* 设置行高，文字居中 */
			/* 父块元素的高度被行高撑开 */
			line-height: 30px;
			border-bottom: 1px #ddd solid;
		}

		/* 内部容器样式 */
		.top-bar
		{
			/* 固定宽度 */
			width: 1190px;
			/* background-color: aqua; */
			/* 设置水平居中 */
			margin: 0 auto;
			/* 开启定位 */
			position: relative;
		}

		/* 设置 北京 向左浮动 */
		.location
		{
			float: left;
		}

		/* 设置表格向右浮动 */
		.shortcut
		{
			margin: 0;
			list-style: none;
			float: right;
		}

		/* 设置 li */
		.shortcut li
		{
			float: left;
			
		}

		/* 设置字体颜色 */
		.top-bar a,
		.top-bar i,
		.top-bar span
		{
			color: #999;
			text-decoration: none;
		}

		/* 设置 location 图标颜色 */
		.location .fas
		{
			color: #f10215;
		}

		/* 设置热点变红 */
		.top-bar a:hover
		{
			color: red;
		}

		/* 设置分割线格式 */
		.shortcut .line
		{
			overflow: hidden;
			margin: 11px 15px 0;
			width: 1px;
			height: 10px;
			background-color: #ccc;
		}

		/* 设置下拉框样式 */
		.location .city-list
		{
			width: 200px;
			height: 400px;
			background-color: white;
			border: 1px solid rgb(204,204,204);
			display: none;
			/* 设置绝对定位，使其不占据页面位置 */
			position: absolute;
			z-index: 999;
			top: 30px;
			/* 阴影 */
			/* box-shadow: 0 0 2px rgba(0, 0, 0, 2); */
		}

		/* 设置弹出下拉框 */
		.location:hover .city-list
		{
			display: block;
		}

		/* 当前城市样式设置 */
		.current-citty
		{
			/* 解决鼠标移入字体会动一下 */
			border: 1px solid transparent;

			padding-left: 4px;
			padding-right: 4px;
			
			position: relative;
			z-index: 1000;
		}

		/* 设置当前城市移入背景 */
		.location:hover .current-citty
		{
			background-color: white;
			border: 1px solid rgb(204,204,204);
			border-bottom: none;
			/* 让当前城市块覆盖下拉框上边框 */
			/* padding-bottom: 2px; */
		}
	</style>
</head>
<body>
	<!-- 创建外围的容器 -->
	<div class="top-bar-wrapper">
		<!-- 创建内部的容器 -->
		<div class="top-bar clearfix">
			<!-- 创建左侧的菜单 -->
			<div class="location">
				<div class="current-citty">
					<i class="fas fa-map-marker-alt"></i>
					<a href="#">北京</a>
				</div>

				<div class="city-list">

				</div>
			</div>

			<!-- 创建右侧的菜单 -->
			<ul class="shortcut">
				<li>
					<a href="#">你好，请登录</a>
					<a href="#">免费注册</a>
				</li>
				
				<!-- 分割线 -->
				<li class="line"></li>
				<li>
					<a href="#">我的订单</a>
				</li>

				<li class="line"></li>
				<li>
					<a href="#">我的京东</a>
					<i class="fas fa-angle-down"></i>
				</li>

				<li class="line"></li>
				<li>
					<a href="#">京东会员</a>
				</li>
				
				<li class="line"></li>
				<li>
					<a href="#">企业采购</a>
					<i class="fas fa-angle-down"></i>
				</li>

				<li class="line"></li>
				<li>
					<span>客户服务</span>
					<i class="fas fa-angle-down"></i>
				</li>

				<li class="line"></li>
				<li>
					<span>网站导航</span>
					<i class="fas fa-angle-down"></i>
				</li>

				<li class="line"></li>
				<li>
					<span>手机京东</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
