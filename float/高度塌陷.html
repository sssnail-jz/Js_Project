<body>
	<!--
		1，子元素因为浮动从父元素脱离，将会无法再撑起父元素的高度
		2，父元素高度塌陷之后，其后的元素会自动上移
		3，BFC（块级格式化环境）：
			1）BFC 是 CSS 中一个隐含的属性，可以为元素开启BFC，
				开启 BFC 该元素会变为一个独立的布局区域
			2）元素开启 BFC 之后的特点：
				1】开启 BFC 之后的元素不会被浮动元素所覆盖
				2】开启 BFC 的元素子元素和父元素外边距不会重叠
				3】开启 BFC 的元素可以包含浮动的元素
			3）开启 BFC 的方式：
				1】设置元素的浮动（不推荐）
				2】将元素设置为行内块元素（不推荐）
				3】将元素的 overflow 设置为非 visible 的值
					常用方式：将 overflow 设置为 hidden
	-->
</body>
