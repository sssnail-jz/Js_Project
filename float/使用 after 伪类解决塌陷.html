<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1
		{
			border-width: 10px;
			border-color: red;
			border-style: solid;
		}
		.box2
		{
			width: 100px;
			height: 300px;
			background-color: seagreen;

			float: left;
			
		}
		.box1::after
		{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<!--
		目的：父元素被浮动子元素撑开
	-->
	<div class="box1">
		<div class="box2">

		</div>
		<div class="box3">

		</div>
	</div>
</body>
</html>
