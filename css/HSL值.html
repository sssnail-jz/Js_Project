<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			HSL:
			1，H 色相 (0 - 360)
			2，饱和度，颜色的浓度（0% - 100%）
			3，亮度，颜色的亮度（0% - 100%）
			HSLA：
			1，最后一个参数透明度
		*/
		div
		{
			background-color: hsl(200, 50%, 50%);
		}
	</style>
</head>
<body>
	<div>
		落霞与孤鹜齐飞
	</div>
	
</body>
</html>
