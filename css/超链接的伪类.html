<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			伪元素：表示页面中一些特殊的并不真实存在的元素（特殊的位置）
				伪元素使用 :: 开头
				::first-letter 表示第一个字母 
				::first-line 表示第一行
				::selection 被选中的内容
				::before 元素的开始
				::after 元素的最后
				before 和 after 必须和 content 属性来使用
		*/
		p::first-letter
		{
			color: red;
			font-size: 40px;
		}
		span::before
		{
			content: 'bu';
			font-size: 10px;
			color: blue;
		}
	</style>
</head>
<body>
	<p>
		无边落木萧萧下
	</p>
	<span>
		不尽长江滚滚过来
	</span>
</body>
</html>
