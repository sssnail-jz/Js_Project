		1，如果不想让某个元素因为其他的元素浮动而产生影响，可以通过 clear 属性来清除这种影响
		2，clear：清除浮动元素对当前元素产生的影响
			可选值：
				1）left 清除左侧浮动元素对当前元素的影响
				2）right 
				3）both 清除两侧中影响最大的那侧
			原理：
			当设置 clear 属性之后，浏览器会自动为元素添加一个外边距
