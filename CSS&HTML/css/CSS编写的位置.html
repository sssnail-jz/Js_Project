<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./test.css">

</head>
<body>
	<!--
		使用 css 来修改元素的样式
			第一种方式：
			在标签内部使用 style 属性来设置样式
			第二种方式：
			style 标签将样式写在标签外面
			第三种方式：
			1，将样式表写在网页外面
			2，通过 link 标签引用外部的 css 文件
			3，将 css 文件写到外面，可以有效利用浏览器
				的缓存机制，加快网页的访问速度
	-->
	<p>
		少小离家老大回
	</p>
</body>
</html>
