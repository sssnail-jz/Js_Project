<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			1，伪类用来描述一个元素的特殊状态
				比如第一个子元素，被点击的元素，鼠标移入的元素
			2，伪类一般使用:开头
				:first-child
				:nth-child(2)
					1）参数为 n 表示选择全部
					2）参数为 2n 选择偶数序号的元素
					3）参数为 2n + 1 （或odd）选择奇数序号的元素 
				:first-of-type
				:last-of-type
				ul > li:first-of_type 和 li 元素相同类型的第一个元素		
				:not() 否定伪类，跳过
		*/
		ul > li:first-child
		{
			color: red;
			font-size: 20px;
		}
		ul > li:nth-child(2)
		{
			color: blue;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li>落霞与孤鹜齐飞</li>
		<li>秋水共长天一色</li>
		<li>长河落日圆</li>
		<li>大量漠孤烟直</li>
	</ul>
</body>
</html>
