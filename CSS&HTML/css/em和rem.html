<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			1，像素
			2，百分比，相对于父元素的百分比
				子元素的大小将相对于父元素的大小而改变
			3，1em = 1font-size
				1）em根据字体大小的改变而改变
			4，rem 是根据于根元素的字体大小来改变的
		*/
		.box1
		{
			background-color: blue;
			width: 100px;
			height: 50px;
		}
		.box2
		{
			background-color: red;
			width: 50%;
			height: 50%;
		}
		.box3
		{
			font-size: 20px;
			width: 10em;
			height: 5em;
			background-color: seagreen;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">

		</div>
	</div>
	<div class="box3">
		a
	</div>
</body>
</html>
