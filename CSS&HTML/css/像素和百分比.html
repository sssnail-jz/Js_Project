<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			1，像素
			2，百分比，相对于父元素的百分比
				子元素的大小将相对于父元素的大小而改变
		*/
		.box1
		{
			background-color: blue;
			width: 100px;
			height: 50px;
		}
		.box2
		{
			background-color: red;
			width: 50%;
			height: 50%;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">

		</div>
	</div>
</body>
</html>
