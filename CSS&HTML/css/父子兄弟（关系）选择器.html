<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div > span{
			color: blue;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<!--
		1，父元素和子元素注重直接关系
		2，子元素选择器：
			1）选中指定父元素的指定子元素
			2）语法：父元素 > 子元素
		3，后代元素选择器：
			1）选中指定祖先元素的指定后代元素
			2）语法：祖先元素(空格)后代元素
		4，选择下一个兄弟
			1）选中指定元素的下一个兄弟元素
			2）语法：当前元素 + 下一个兄弟元素
		5，选择下边所有的兄弟元素
			1）选择指定元素下边所有的兄弟元素
			2）语法：当前元素 ~ 下边的所有兄弟
	-->

	<div>
		<p>
			<span>
				无边落木萧萧下
			</span>
		</p>
		<span>
			不尽长江滚滚过来
		</span>
	</div>

</body>
</html>
