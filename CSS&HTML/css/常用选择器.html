<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<!--
		1，元素选择器
			1）p{}
		2，ID 选择器
			1）#name{}
		3，class 选择器
			1）class 与 id ，class 可重复
			2）多个 class 之间使用空格隔开
			3）.name{}
		4，通配选择器
			1）选择页面中所有元素
			2）*{}
	-->
	<style>
		p{
			color: crimson;
			font-size: 40px;
		}
		#blue{
			color: blue;
			font-size: 40px;
		}
		.red{
			color: red;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p>
		少小离家老大回
	</p>
	<p id="blue">
		落霞与孤鹜齐飞
	</p>
	<p class = "red">
		无边落木萧萧下
	</p>
	<p class = "red">
		不尽长江滚滚来
	</p>
</body>
</html>
