<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			1，[属性名] 选中含有属性的
			2，[属性名 = 属性值] 选中含有属性并且属性值等于
			3，[属性名 ^= 属性值] 选中含有属性并且属性值是以‘属性值’ 开头的
			4，[属性名 $= 属性值] 选中含有属性并且属性值是以 '属性值' 结尾的
			5，[属性名 *= 属性值] 选中含有属性并且属性值包含 ‘属性值’ 的
		*/
		p[title = "def"]
		{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p title="abc">秋水共长天一色</p>
	<p title="def">落霞与孤鹜齐飞</p>
	<p>无边落木萧萧下</p>
	<p>不尽长江滚滚来</p>
</body>
</html>
