<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 
		交集选择器：
		1）选中同时符合多个条件的元素
		2）选择器1选择器2选择器3{}
		
		并集选择器：
		1）同时选择多个选择器
		2）选择器1，选择器2，选择器3{}
	-->
	<style>
		div.red{
			color: red;
			font-size: 40px;
		}
		#aa,#bb{
			color: blue;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class = "red">
		无边落木萧萧下
	</div>
	<p class = "red">
		少小离家老大回
	</p>
	<p id = "aa">
		不尽长江滚滚过来
	</p>
	<span id = "bb">
		落霞与孤鹜齐飞
	</span>
</body>
</html>
