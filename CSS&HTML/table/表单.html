<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--
		网页中的表单用来将本地数据提交给远程的服务器
		form：
			action：表单要提交的服务器的地址
	-->
	<form action="表格的样式.html">
		<!--
			数据要提交到服务器中，必须为元素指定一个 name 属性  
		-->
		<input type="text">
		<input type="submit" value="注册">
	</form>
</body>
</html>
