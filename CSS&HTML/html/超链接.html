<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		1，超链接 a 也是一个行内元素，在 a 标签中可以嵌套除它自身之外的任何元素
		2，href 属性可以是外部网站的地址，也可以是内部页面的地址
			1）赋值为 # 号，回到顶部
		3，target 属性用来指定打开超链接的位置
			值：1）_self 当前页面中打开超链接
				2）_blank 新的页面中打开超链接
		
	-->
	<a href="https://www.baidu.com"
	   target="_blank"
	>
		到百度
	</a>
</body>
</html>
