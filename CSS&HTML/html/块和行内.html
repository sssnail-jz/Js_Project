<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		1，块元素（block element）
		2，在网页中块元素一般进行对网页的布局
		3，行内元素和布局一般没有关系
		4，行内元素（inline element）
		5，行内元素主要用来包裹文字
		6，一般情况下会在块元素中放置行内元素，而不会在行内元素内放置块元素
		7，p元素中不能放任何块元素
		8，块元素中基本上什么都能放（块元素、行内元素）

		9，浏览器在解析 HTML 时，会自动对不符合规范的内容进行修订
	-->
</body>
</html>
