		1，当开启了绝对定位后：
			1）水平方向的布局等式就要加上 left 、 right 了，
				当发生过度约束，如果没有 auto 属性就调 right 的值
			2）可以设置 auto 的值：
				margin width left right
			3）垂直方向的布局等式也必须要满足
				top + margin + padding + border + width + ...
			4）可以理解为水平和垂直都有弹簧撑着
