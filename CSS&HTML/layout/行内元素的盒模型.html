<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--
		1，width，height对行内元素没用
		2，行内元素可以设置 padding，垂直方向的 padding 不会影响布局（就是会覆盖下面的元素，但是不会挤下面的元素）
		3，行内元素可以设置 border，垂直方向的 border 不会影响布局（就是会覆盖下面的元素，但是不会挤下面的元素）
		4，行内元素可以设置 margin，垂直方向的 margin 不会影响布局（就是会覆盖下面的元素，但是不会挤下面的元素）

		1，display 用来设置元素显示的类型（将元素设置为行内元素或者块元素）
			·display: 
				block
				inline
				inline-block （行内块元素）特点：可以设置长宽，但是不会独占一行。
				table 将元素设置为表格
				none 元素不在页面中显示
			·visibility：
				可选值：
					visible：默认值，元素在页面中正常显示
					hidden：元素在页面中隐藏，不显示，但是位置占着
	-->
	<span class="l1"> 无边落木萧萧下 </span>
</body>
</html>
