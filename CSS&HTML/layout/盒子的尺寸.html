<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box
		{
			width: 100px;
			height: 100px;
			background-color: greenyellow;
			border-width: 10px;
			border-color: red;
			border-style: solid;

			/*
				box-sizing 说明 width、height 规定的是谁的大小  
			*/
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div class="box">

	</div>
</body>
</html>
