<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1
		{
			background-color: rebeccapurple;	
		}
	</style>

</head>
<body>
	<!--
		文档流：normal flow
		1，网页是一个多层结构，一层摞着一层
		2，通过 css 可以为每一层设置样式
		3，最底层的一层称为文档流
			1）我们所创建的元素默认都是在文档流中排列
			2）我们的元素有两种状态
				1】在文档流中
				2】不在文档流中（脱离文档流）
			3）元素在文档流中有什么特点：
				1】块元素
					块元素会在页面中独占一行
					默认宽度是父元素的全部
					默认高度是被内容撑开
				2】行内元素
					行内元素不会独占页面的一行，只占自身的大小
					
	-->
	<div class="box1">落霞与孤鹜齐飞</div>
	<div class="box2">秋水共长天一色</div>

	<span class="span1"> 无边落木萧萧下 </span>
	<span class="span2"> 不尽长江滚滚过来 </span>
</body>
</html>
