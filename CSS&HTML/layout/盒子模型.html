<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			内容区：
			1，元素中所有的子元素和内容都在内容区中排列
			2，width，height 设置内容区的长宽  
		*/
		.box1
		{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<!--
		盒子模型（box model）
		1，css 将页面中的所有元素都设置为了一个矩形的盒子
		2，对页面的布局就是摆盒子
		3，每一个盒子都由以下几个部分组成：
			1）内容区（content）
			2）内边距（padding）
			3）边框（border）
			4）外边距（margin）
	-->
	<div class="box1"></div>
</body>
</html>
