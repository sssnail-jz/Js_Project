<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		布局标签（结构化语义标签）
	-->
	<!--
		header 表示网页的头部
		main 表示网页的主主体部分
		footer 表示网页的底部
		nav 表示网页中的导航
		aside 和主体相关的其他内容（侧边栏）
		article 表示一个独立的文章
		section 表示独立的区块，上面的标签都不能使用时使用 section

		div 没有语义，就表示一个区块，基本可以替代上面的布局标签
		span 一个行内元素，没有任何语义，一般用于在网页中选中文字
	-->
</body>
</html>
