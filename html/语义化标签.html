<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- h1 
		1，标题重要性仅次于 title ，一个 html 页面中一般只有一个 h1
		2，一般使用 h1 - h3，其后的一般不用
		3，在页面中独占一行的称为块元素，h1就是块元素
	-->
	<h1>
		这是一级标题
	</h1>
	<!--
		1，p 标签表示一个段
		2，块元素
	-->
	<p>
		这是p标签
	</p>
	<!--
		1，hgroup 标题组标签
		2，块元素
	-->
	<hgroup>
		<h1>
			标题一
		</h1>
		<h2>
			标题2
		</h2>
	</hgroup>
	<!--
		1，在页面中不会独占一行的元素称为行内元素（inline element）
		2，例如 em
	-->
</body>
</html>
