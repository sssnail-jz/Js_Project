<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		html 中一共有三种列表
		1，有序列表（ol）
		2，无序列表（ul）
		3，定义列表（dl）

		1）有序列表
		2）使用 ul（unordered list） 来创建有序列表
		3）使用 li（list item） 表示列表项

		1）定义列表
		2）使用 dl
		3）使用 dt 表示定义的内容
		4）使用 dd 对内容进行表示说明

		4，列表之间可以互相嵌套

	-->
	<ul>
		<li>
			结构
		</li>
		<li>
			表现
		</li>
		<li>
			行为
		</li>
	</ul>

	<dl>
		<dt>
			内容
		</dt>
		<dd>
			内容的解释说明
		</dd>
		<dd>
			内容的解释说明
		</dd>
		<dd>
			内容的解释说明
		</dd>
	</dl>
	<ul>
		<li>
			嵌套
			<ul>
				<li>aaa</li>
				<li>aaa</li>
				<li>
					aaa
						<ul>
							<li>bb</li>
							<li>bb</li>
							<li>bb</li>
						</ul>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
