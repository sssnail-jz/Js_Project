<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			/**
			 * 1,delay(...)
			 * 		当前动画停止之后等待多少秒之后再执行后续的动画
			 * 2,stop()
			 * 		立即停止当前动画，继续执行后续动画
			 * 			stop()
			 * 			stop(false)
			 * 			stop(false, false)
			 * 		立即停止当前和后续的所有动画
			 * 			stop(true)
			 * 			stop(true,false)
			 * 		立即完成当前的，继续执行后续的动画
			 * 			stop(false, true)
			 * 		立即完成当前的，并且停止后续所有的
			 * 			stop(true, true)
			 */
		});
	</script>
</head>
<body>
	
</body>
</html>
