<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.nav{
			list-style: none;
			width: 300px;
			height: 50px;
			background-color: red;
			margin: 100px auto;
		}
		.nav>li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			float: left;
		}
		.sub{
			list-style: none;
			background-color: indianred;
			display: none;
		}
	</style>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$(".nav>li").mouseenter(function(){
				var $sub = $(this).children(".sub");
				// 停止前面的动画
				$sub.stop();
				$sub.slideDown(1000);
			});
			$(".nav>li").mouseleave(function(){
				var $sub = $(this).children(".sub");
				// 停止前面的动画
				$sub.stop();
				$sub.slideUp(1000);
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<ul class="nav">
			<li>
				一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
			</li>
			<li>
				一级菜单
			</li>
		</ul>
	</div>
</body>
</html>
