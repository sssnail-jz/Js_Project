<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 440px;
			height: 298px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.nav > li{
			list-style: none;
			width: 110px;
			height: 50px;
			background: orange;
			text-align: center;
			line-height: 50px;
			float: left;
		}
		.nav > .current{
			background: gray;
		}
		.content{
			list-style: none;
		}
		.content > li{
			width: 100%;
			height: 300px;
			display: none;
		}
		.content > .show{
			display: block;
		}
	</style>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$(".nav > li").mouseenter(function(){
				$(this).addClass("current");
				$(this).siblings().removeClass("current");

				$(".content > li").eq($(this).index()).addClass("show");
				$(".content > li").eq($(this).index()).siblings().removeClass("show");
			});
		});
	</script>
</head>
<body>
	<div class="box">
		<ul class = "nav">
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<ul class="content">
			<li class="show">
				<h1>啊啊啊</h1>
			</li>
			<li>
				<h1>不不不</h1>
			</li>
			<li>
				<h1>冲冲冲</h1>
			</li>
			<li>
				<h1>得得得</h1>
			</li>
		</ul>
	</div>
</body>
</html>
