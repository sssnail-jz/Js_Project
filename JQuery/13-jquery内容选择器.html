	<script>

			 * div:contains('aaa') 找到包含指定文本内容的元素
			 * div:has('span') 找到包含指定元素的元素 
			 */
			var $div = $("div:empty");
			console.log($div);

			
			var $div2 = $("div:parent");
			
		});
	</script>
</head>
<body>
	<div></div>
	<div>我是 div</div>

	<div><span></span></div>

</body>
</html>
