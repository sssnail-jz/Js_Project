<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			/**
			 * $("button").off() 移除所有的事件
			 * $("button").off("click") 移除 click 事件的所有绑定函数
			 * $("button").off("click", func) 移除 click 事件的 func 方法
			 * （无法移除绑定的匿名函数）
			 */
		});
	</script>
</head>
<body>
	<button></button>
</body>
</html>
