<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 300px;
			height: 450px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.box > h1{
			font-size: 20px;
			line-height: 35px;
			color: red;
			padding-left: 10px;
		}
		ul>li{
			list-style: none;
			padding: 5px 10px; 
			cursor: pointer;
		}
		ul>li:nth-child(-n+3) span{
			background-color: red;
		}
		ul>li>span{
			display: inline-block;
			width: 20px;
			height: 20px;
			background: #ccc;
			text-align: center;
			line-height: 20px;
			margin-right: 10px;
		}
		li > h1{
			display: none;
		}
		.current > h1{
			display: block;
		}
	</style>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("li").mouseenter(function(){
				$(this).addClass("current");
			});
			$("li").mouseleave(function(){
				$(this).removeClass("current");
			});
		});
	</script>
</head>
<body>
	<div class="box">
		<h1>电影排行榜</h1>
		<ul>
			<li>
				<span>1</span>电影名称
				<h1>这是内容1</h1>
			</li>
			<li><span>
				2</span>电影名称
				<h1>这是内容2</h1>
			</li>
			<li><span>
				3</span>电影名称
				<h1>这是内容3</h1>
			</li>
			<li><span>4</span>电影名称</li>
			<li><span>5</span>电影名称</li>
			<li><span>6</span>电影名称</li>
		</ul>
	</div>
</body>
</html>
