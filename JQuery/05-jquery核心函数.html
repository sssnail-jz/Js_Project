<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-3.6.0.js"></script>
	<script>
		/**
		 * $(...);
		 * 返回 jquery 对象
		 * jquery 可以接收的参数形式：
		 * 		1，可以接收一个函数
		 * 		2，可以接收一个字符串选择器
		 * 		3，可以接收一个字符串代码片段
		 * 		4，可以接收一个dom对象（会被包装成一个 jquery 对象返回）
		 */
		$(function(){
			console.log('begin .. ');
			var $div1 = $(".div1");
			var $div2 = $("#div2");
			console.log($div1);
			console.log($div2);
			var $p = $("<p>我是段落</p>");
			$div1.append($p);
		});
	</script>
</head>
<body>
	<div class="div1"></div>
	<div id="div2"></div>
</body>
</html>
