<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function AClass(){

		}

		// 直接添加给类的就是静态方法
		AClass.staticMethod = function(){
			alert("111");
		}
		AClass.staticMethod();

		// 给类添加一个实例方法
		AClass.prototype.instanceMethod = function(){
			alert("222");
		}
		var a = new AClass();
		a.instanceMethod();
	</script>
</head>
<body>
	
</body>
</html>
